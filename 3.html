<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css"/>
    <script src="app.js"></script>
</head>
<body>
    <form id="sub-3" action="final.html" onsubmit ="return verifyPassword()">
        <table class="primary">
            <tr>
                <td id="test">E-mail id:</td>
                <td><input required type="email" placeholder="Enter your email-id*"></td>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input required placeholder="Enter your username*"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <input type="password" class="light" id="pswd" value="" required placeholder="Enter your password*">
                    <br><span id = "message"> </span>
                </td>
            </tr>
        </table>
        <div id="terms">
            <input required type="checkbox" id="terms">
            <label for="terms">I accept to the terms and conditions</label>
        </div>
        <div >
            <button class="Next cen" type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
